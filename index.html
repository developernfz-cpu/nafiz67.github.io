<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FINAL BOSS ESPORTS | Nafiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  color:#00ffcc;
  background:radial-gradient(circle at top,#0a0f2c,#000);
  overflow-x:hidden;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(transparent 95%,rgba(0,255,255,.08) 96%),
    linear-gradient(90deg,transparent 95%,rgba(0,255,255,.08) 96%);
  background-size:40px 40px;
  pointer-events:none;
}
header{
  text-align:center;
  padding:40px 20px;
}
h1{
  font-size:3em;
  text-shadow:0 0 20px #00ffcc;
}
.panel{
  background:rgba(0,0,0,.6);
  border:1px solid #00ffcc;
  box-shadow:0 0 20px rgba(0,255,204,.3);
  border-radius:12px;
  padding:20px;
  margin:30px auto;
  max-width:900px;
}
input,button{
  font-family:'Orbitron';
  padding:10px;
  border:none;
  outline:none;
}
input{
  width:100%;
  margin-bottom:10px;
}
button{
  background:#00ffcc;
  color:#000;
  cursor:pointer;
  font-weight:700;
}
canvas{
  display:block;
  margin:20px auto;
  background:#000;
  border:2px solid #00ffcc;
}
.leaderboard li{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px solid rgba(0,255,204,.2);
}
footer{
  text-align:center;
  padding:30px;
  opacity:.6;
}
</style>
</head>

<body>

<header>
<h1>FINAL BOSS ESPORTS</h1>
<p>Founder: Nafiz ğŸ‡§ğŸ‡© | Cyber Esports Platform</p>
</header>

<div class="panel">
<h2>ğŸ‘¤ Enter Gamer ID</h2>
<input id="username" placeholder="Your Gamer Name">
<button onclick="saveUser()">Save ID</button>
</div>

<div class="panel">
<h2>ğŸ Snake Game</h2>
<canvas id="snake" width="400" height="400"></canvas>
<p>Score: <span id="snakeScore">0</span></p>
</div>

<div class="panel">
<h2>ğŸ”« Aim Trainer</h2>
<canvas id="shooter" width="400" height="300"></canvas>
<p>Score: <span id="shootScore">0</span></p>
</div>

<div class="panel">
<h2>ğŸ† High Score Leaderboard</h2>
<ol class="leaderboard" id="leaderboard"></ol>
</div>

<footer>
FINAL BOSS ESPORTS Â© 2025 â€” Built Through Grind, Not Luck
</footer>

<script>
/* USER */
let user = localStorage.getItem("fb_user") || "";
document.getElementById("username").value=user;
function saveUser(){
 user=document.getElementById("username").value||"Anonymous";
 localStorage.setItem("fb_user",user);
}

/* LEADERBOARD */
function updateBoard(game,score){
 let data=JSON.parse(localStorage.getItem("fb_scores")||"[]");
 data.push({user,game,score});
 data=data.sort((a,b)=>b.score-a.score).slice(0,5);
 localStorage.setItem("fb_scores",JSON.stringify(data));
 renderBoard();
}
function renderBoard(){
 const lb=document.getElementById("leaderboard");
 lb.innerHTML="";
 let data=JSON.parse(localStorage.getItem("fb_scores")||"[]");
 data.forEach(d=>{
   let li=document.createElement("li");
   li.innerHTML=`<span>${d.user} (${d.game})</span><span>${d.score}</span>`;
   lb.appendChild(li);
 });
}
renderBoard();

/* SNAKE */
const s=document.getElementById("snake"),sc=s.getContext("2d");
let snake=[{x:200,y:200}],dx=20,dy=0,food={x:100,y:100},snakeScore=0;
document.addEventListener("keydown",e=>{
 if(e.key==="ArrowUp"){dx=0;dy=-20}
 if(e.key==="ArrowDown"){dx=0;dy=20}
 if(e.key==="ArrowLeft"){dx=-20;dy=0}
 if(e.key==="ArrowRight"){dx=20;dy=0}
});
function snakeLoop(){
 sc.clearRect(0,0,400,400);
 let head={x:snake[0].x+dx,y:snake[0].y+dy};
 snake.unshift(head);
 if(head.x===food.x && head.y===food.y){
  snakeScore++;
  document.getElementById("snakeScore").textContent=snakeScore;
  food={x:Math.floor(Math.random()*20)*20,y:Math.floor(Math.random()*20)*20};
 } else snake.pop();
 sc.fillStyle="red"; sc.fillRect(food.x,food.y,20,20);
 sc.fillStyle="#00ffcc"; snake.forEach(p=>sc.fillRect(p.x,p.y,20,20));
 if(head.x<0||head.y<0||head.x>=400||head.y>=400){
  updateBoard("Snake",snakeScore);
  snake=[{x:200,y:200}];dx=20;dy=0;snakeScore=0;
 }
}
setInterval(snakeLoop,120);

/* SHOOTER */
const sh=document.getElementById("shooter"),shc=sh.getContext("2d");
let target={x:200,y:150,r:15},shootScore=0;
sh.addEventListener("click",e=>{
 const r=sh.getBoundingClientRect();
 const x=e.clientX-r.left,y=e.clientY-r.top;
 if(Math.hypot(x-target.x,y-target.y)<target.r){
  shootScore++;
  document.getElementById("shootScore").textContent=shootScore;
  target={x:Math.random()*360+20,y:Math.random()*260+20,r:15};
 }
});
function shooterLoop(){
 shc.clearRect(0,0,400,300);
 shc.fillStyle="#fff";
 shc.beginPath();
 shc.arc(target.x,target.y,target.r,0,Math.PI*2);
 shc.fill();
 requestAnimationFrame(shooterLoop);
}
shooterLoop();
</script>

</body>
</html>
