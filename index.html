<script>
// MUSIC
const bgm = document.getElementById("bgm");
function toggleMusic(){ bgm.paused ? bgm.play() : bgm.pause(); }

// SNAKE
const s = document.getElementById("snake");
const sc = s.getContext("2d");
let snake=[{x:200,y:200}], dx=20, dy=0, food={x:100,y:100};

document.addEventListener("keydown",e=>{
 if(e.key==="ArrowUp"){dx=0;dy=-20}
 if(e.key==="ArrowDown"){dx=0;dy=20}
 if(e.key==="ArrowLeft"){dx=-20;dy=0}
 if(e.key==="ArrowRight"){dx=20;dy=0}
});

function snakeLoop(){
 sc.clearRect(0,0,400,400);
 let head={x:snake[0].x+dx,y:snake[0].y+dy};
 snake.unshift(head);
 if(head.x===food.x && head.y===food.y){
   food.x=Math.floor(Math.random()*20)*20;
   food.y=Math.floor(Math.random()*20)*20;
 } else snake.pop();
 sc.fillStyle="red"; sc.fillRect(food.x,food.y,20,20);
 sc.fillStyle="lime";
 snake.forEach(p=>sc.fillRect(p.x,p.y,20,20));
}
setInterval(snakeLoop,120);

// SHOOTER
const sh = document.getElementById("shooter");
const shc = sh.getContext("2d");
let target={x:200,y:150,r:15}, score=0;

sh.addEventListener("click",e=>{
 const rect=sh.getBoundingClientRect();
 const x=e.clientX-rect.left;
 const y=e.clientY-rect.top;
 const d=Math.hypot(x-target.x,y-target.y);
 if(d<target.r){ score++; spawn(); }
});

function spawn(){
 target.x=Math.random()*360+20;
 target.y=Math.random()*260+20;
}
function shooterLoop(){
 shc.clearRect(0,0,400,300);
 shc.fillStyle="white";
 shc.beginPath();
 shc.arc(target.x,target.y,target.r,0,Math.PI*2);
 shc.fill();
 shc.fillText("Score: "+score,10,20);
 requestAnimationFrame(shooterLoop);
}
shooterLoop();
</script>
