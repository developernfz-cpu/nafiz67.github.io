        }

    <script>
        // SIMPLE GAME ENGINE THAT ACTUALLY WORKS
        console.log("NAFIZ EMPIRE - Starting...");

        // Game State
        const gameState = {
            loaded: false,
            paused: false,
            player: {
                x: 0,
                y: 0,
                health: 100,
                stamina: 100,
                money: 10000,
                speed: 5,

            },
            world: {

            },

            }
        };

        // DOM Elements
        const loadingScreen = document.getElementById('loadingScreen');
        const loadingBar = document.getElementById('loadingBar');
        const loadingText = document.getElementById('loadingText');
        const gameContainer = document.getElementById('gameContainer');
        const healthBar = document.getElementById('healthBar');
        const healthValue = document.getElementById('healthValue');
        const staminaBar = document.getElementById('staminaBar');

        const moneyDisplay = document.getElementById('money');
        const miniMapPlayer = document.getElementById('miniMapPlayer');
        const notification = document.getElementById('notification');
        const joystickArea = document.getElementById('joystickArea');
        const joystickHandle = document.getElementById('joystickHandle');

        // Initialize Game
        async function initGame() {
            console.log("Initializing game...");
            
            // Simulate loading steps
            const steps = [
                "‡¶ó‡ßç‡¶∞‡¶æ‡¶´‡¶ø‡¶ï‡ßç‡¶∏ ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...",
                "‡¶¨‡¶ø‡¶∂‡ßç‡¶¨ ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡¶ö‡ßç‡¶õ‡ßá...",
                "‡¶ñ‡ßá‡¶≤‡ßã‡¶Ø‡¶º‡¶æ‡¶°‡¶º ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡¶ö‡ßç‡¶õ‡ßá...",
                "‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ ‡¶∏‡ßá‡¶ü‡¶æ‡¶™ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...",
                "‡¶™‡ßç‡¶∞‡¶∏‡ßç‡¶§‡ßÅ‡¶§!"
            ];
            
            for (let i = 0; i < steps.length; i++) {
                loadingText.textContent = steps[i];
                loadingBar.style.width = `${((i + 1) / steps.length) * 100}%`;
                await delay(500);
            }
            
            // Create game world
            createGameWorld();
            
            // Setup controls
            setupControls();
            
            // Setup event listeners
            setupEventListeners();
            
            // Hide loading screen
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    gameState.loaded = true;
                    
                    // Show welcome message
                    showNotification("NAFIZ EMPIRE ‡¶è ‡¶∏‡ßç‡¶¨‡¶æ‡¶ó‡¶§‡¶Æ! üáßüá©");
                    
                    // Start game loop
                    gameLoop();
                }, 500);
            }, 1000);
        }
        
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        function createGameWorld() {
            console.log("Creating game world...");
            
            // Create a simple 2D canvas for the game
            const canvas = document.createElement('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.position = 'absolute';
            canvas.style.top = '0';
            canvas.style.left = '0';
            gameContainer.appendChild(canvas);
            
            const ctx = canvas.getContext('2d');
            gameState.ctx = ctx;
            gameState.canvas = canvas;
            
            // Draw initial world
            drawWorld();
        }
        
        function drawWorld() {
            if (!gameState.ctx) return;
            
            const ctx = gameState.ctx;
            const width = ctx.canvas.width;
            const height = ctx.canvas.height;
            
            // Clear canvas
            ctx.clearRect(0, 0, width, height);
            
            // Draw sky
            ctx.fillStyle = gameState.world.day ? '#87ceeb' : '#1a237e';
            ctx.fillRect(0, 0, width, height);
            
            // Draw ground
            ctx.fillStyle = gameState.world.day ? '#3a5f0b' : '#1b5e20';
            ctx.fillRect(0, height * 0.6, width, height * 0.4);
            
            // Draw player
            const playerX = width / 2;
            const playerY = height * 0.6;
            
            ctx.fillStyle = '#f42a41';
            ctx.beginPath();
            ctx.arc(playerX, playerY, 30, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw player face
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(playerX - 10, playerY - 5, 8, 0, Math.PI * 2); // Left eye
            ctx.arc(playerX + 10, playerY - 5, 8, 0, Math.PI * 2); // Right eye
            ctx.fill();
            
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(playerX - 10, playerY - 5, 4, 0, Math.PI * 2); // Left pupil
            ctx.arc(playerX + 10, playerY - 5, 4, 0, Math.PI * 2); // Right pupil
            ctx.fill();
            
            // Draw mouth
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(playerX, playerY + 10, 15, 0, Math.PI);
            ctx.stroke();
            
            // Draw some buildings in background
            ctx.fillStyle = '#8B4513';
            for (let i = 0; i < 5; i++) {
                const buildingX = 100 + i * 150;
                const buildingHeight = 150 + Math.sin(i) * 50;
                ctx.fillRect(buildingX, height * 0.6 - buildingHeight, 80, buildingHeight);
                
                // Windows
                ctx.fillStyle = '#ffd700';
                for (let j = 0; j < 3; j++) {
                    for (let k = 0; k < 2; k++) {
                        ctx.fillRect(buildingX + 15 + j * 25, height * 0.6 - buildingHeight + 20 + k * 30, 15, 20);
                    }
                }
                ctx.fillStyle = '#8B4513';
            }
            
            // Draw road
            ctx.fillStyle = '#333333';
            ctx.fillRect(0, height * 0.6 + 50, width, 50);
            
            // Draw road lines
            ctx.fillStyle = '#ffff00';
            for (let i = 0; i < width; i += 100) {
                ctx.fillRect(i, height * 0.6 + 75, 50, 5);
            }
            
            // Draw some trees
            ctx.fillStyle = '#228B22';
            for (let i = 0; i < 8; i++) {
                const treeX = 50 + i * 100;
                ctx.beginPath();
                ctx.arc(treeX, height * 0.6 - 20, 40, 0, Math.PI * 2);
                ctx.fill();
                
                // Tree trunk
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(treeX - 10, height * 0.6 - 20, 20, 50);
                ctx.fillStyle = '#228B22';
            }
            
            // Draw sun or moon
            ctx.fillStyle = gameState.world.day ? '#ffd700' : '#ffffff';
            ctx.beginPath();
            ctx.arc(width - 100, 100, 40, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 3; i++) {
                const cloudX = 200 + i * 200 + Math.sin(Date.now() * 0.001 + i) * 50;
                const cloudY = 80 + i * 30;
                drawCloud(ctx, cloudX, cloudY);
            }
        }
        
        function drawCloud(ctx, x, y) {
            ctx.beginPath();
            ctx.arc(x, y, 30, 0, Math.PI * 2);
            ctx.arc(x + 25, y - 10, 25, 0, Math.PI * 2);
            ctx.arc(x + 50, y, 30, 0, Math.PI * 2);
            ctx.arc(x + 75, y - 10, 20, 0, Math.PI * 2);
            ctx.arc(x + 100, y, 25, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function setupControls() {
            console.log("Setting up controls...");
            
            // Joystick controls
            let joystickActive = false;
            let joystickStartX = 0;
            let joystickStartY = 0;
            
            joystickArea.addEventListener('touchstart', (e) => {
                joystickActive = true;
                const rect = joystickArea.getBoundingClientRect();
                joystickStartX = rect.left + rect.width / 2;
                joystickStartY = rect.top + rect.height / 2;
                e.preventDefault();
            });
            
            joystickArea.addEventListener('touchmove', (e) => {
                if (!joystickActive) return;
                
                const touch = e.touches[0];
                const dx = touch.clientX - joystickStartX;
                const dy = touch.clientY - joystickStartY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const maxDistance = 40;
                
                if (distance > maxDistance) {
                    gameState.controls.joystickX = (dx / distance) * (maxDistance / 40);
                    gameState.controls.joystickY = (dy / distance) * (maxDistance / 40);
                    joystickHandle.style.transform = `translate(-50%, -50%) translate(${(dx / distance) * maxDistance}px, ${(dy / distance) * maxDistance}px)`;
                } else {
                    gameState.controls.joystickX = dx / 40;
                    gameState.controls.joystickY = dy / 40;
                    joystickHandle.style.transform = `translate(-50%, -50%) translate(${dx}px, ${dy}px)`;
                }
                
                e.preventDefault();
            });
            
            joystickArea.addEventListener('touchend', () => {
                joystickActive = false;
                gameState.controls.joystickX = 0;
                gameState.controls.joystickY = 0;
                joystickHandle.style.transform = 'translate(-50%, -50%)';
            });
            
            // Action buttons
            document.getElementById('jumpBtn').addEventListener('touchstart', () => {
                showNotification("‡¶≤‡¶æ‡¶´‡¶æ‡¶®‡ßã!");
                // Add jump effect
                const canvas = gameState.canvas;
                const ctx = gameState.ctx;
                ctx.save();
                ctx.translate(0, -50);
                setTimeout(() => {
                    ctx.restore();
                }, 200);
            });
            
            document.getElementById('attackBtn').addEventListener('touchstart', () => {
                showNotification("‡¶Ü‡¶ï‡ßç‡¶∞‡¶Æ‡¶£!");
                // Add attack effect
                const canvas = gameState.canvas;
                const ctx = gameState.ctx;
                
                // Draw bullet
                ctx.fillStyle = '#ffff00';
                ctx.beginPath();
                ctx.arc(canvas.width / 2 + 100, canvas.height * 0.6, 10, 0, Math.PI * 2);
                ctx.fill();
                
                setTimeout(() => {
                    drawWorld(); // Redraw to remove bullet
                }, 100);
            });
            
            document.getElementById('interactBtn').addEventListener('touchstart', () => {
                showNotification("‡¶π‡ßç‡¶Ø‡¶æ‡¶≤‡ßã! ‡¶ï‡¶ø ‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ?");
            });
            
            document.getElementById('menuBtn').addEventListener('touchstart', () => {
                toggleMenu();
            });
            
            // Keyboard controls for PC
            document.addEventListener('keydown', (e) => {
                if (gameState.loaded && !gameState.paused) {
                    switch(e.key.toLowerCase()) {
                        case 'w': case 'arrowup':
                            gameState.controls.joystickY = -1;
                            break;
                        case 's': case 'arrowdown':
                            gameState.controls.joystickY = 1;
                            break;
                        case 'a': case 'arrowleft':
                            gameState.controls.joystickX = -1;
                            break;
                        case 'd': case 'arrowright':
                            gameState.controls.joystickX = 1;
                            break;
                        case ' ':
                            showNotification("‡¶≤‡¶æ‡¶´‡¶æ‡¶®‡ßã!");
                            break;
                        case 'f':
                            showNotification("‡¶Ü‡¶ï‡ßç‡¶∞‡¶Æ‡¶£!");
                            break;
                        case 'e':
                            showNotification("‡¶π‡ßç‡¶Ø‡¶æ‡¶≤‡ßã! ‡¶ï‡¶ø ‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ?");
                            break;
                        case 'escape':
                            toggleMenu();
                            break;
                    }
                }
            });
            
            document.addEventListener('keyup', (e) => {
                switch(e.key.toLowerCase()) {
                    case 'w': case 'arrowup':
                    case 's': case 'arrowdown':
                        gameState.controls.joystickY = 0;
                        break;
                    case 'a': case 'arrowleft':
                    case 'd': case 'arrowright':
                        gameState.controls.joystickX = 0;
                        break;
                }
            });
            
            // Window resize
            window.addEventListener('resize', () => {
                if (gameState.canvas) {
                    gameState.canvas.width = window.innerWidth;
                    gameState.canvas.height = window.innerHeight;
                    drawWorld();
                }
            });
        }
        
        function setupEventListeners() {
            // Menu buttons
            document.getElementById('resumeBtn').addEventListener('click', toggleMenu);
            document.getElementById('newGameBtn').addEventListener('click', () => {
                if (confirm('‡¶®‡¶§‡ßÅ‡¶® ‡¶ó‡ßá‡¶Æ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?')) {
                    location.reload();
                }
            });
            document.getElementById('settingsBtn').addEventListener('click', () => {
                document.getElementById('mainMenu').style.display = 'none';
                document.getElementById('settingsMenu').style.display = 'flex';
            });
            document.getElementById('exitBtn').addEventListener('click', () => {
                if (confirm('‡¶ó‡ßá‡¶Æ ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡ßá‡¶∞ ‡¶π‡¶§‡ßá ‡¶ö‡¶æ‡¶®?')) {
                    window.close();
                }
            });
            
            document.getElementById('saveSettingsBtn').addEventListener('click', () => {
                showNotification("‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏ ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!");
                document.getElementById('settingsMenu').style.display = 'none';
                document.getElementById('mainMenu').style.display = 'flex';
            });
            
            document.getElementById('backToMainBtn').addEventListener('click', () => {
                document.getElementById('settingsMenu').style.display = 'none';
                document.getElementById('mainMenu').style.display = 'flex';
            });
            
            // Prevent context menu
            document.addEventListener('contextmenu', (e) => e.preventDefault());
        }
        
        function updateGame() {
            if (!gameState.loaded || gameState.paused) return;
            
            // Update player position based on controls
            const speed = 5;
            gameState.player.x += gameState.controls.joystickX * speed;
            gameState.player.y += gameState.controls.joystickY * speed;
            
            // Update time
            gameState.world.time += 0.01;
            if (gameState.world.time >= 24) {
                gameState.world.time = 0;
                gameState.world.day = !gameState.world.day;
                showNotification(gameState.world.day ? "‡¶∏‡¶ï‡¶æ‡¶≤ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!" : "‡¶∞‡¶æ‡¶§ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!");
            }
            
            // Update UI
            updateUI();
            
            // Update minimap
            updateMinimap();
        }
        
        function updateUI() {
            // Update health bar (random variation for demo)
            const health = gameState.player.health;
            healthBar.style.width = `${health}%`;
            healthValue.textContent = `${Math.round(health)}%`;
            
            // Update stamina
            const stamina = gameState.player.stamina;
            staminaBar.style.width = `${stamina}%`;
            staminaValue.textContent = `${Math.round(stamina)}%`;
            
            // Update money
            moneyDisplay.textContent = `‡ß≥ ${gameState.player.money.toLocaleString()}`;
            
            // Gradually decrease stamina and health (for demo)
            if (gameState.controls.joystickX !== 0 || gameState.controls.joystickY !== 0) {
                gameState.player.stamina = Math.max(0, gameState.player.stamina - 0.1);
                if (gameState.player.stamina < 30) {
                    gameState.player.health = Math.max(0, gameState.player.health - 0.05);
                }
            } else {
                gameState.player.stamina = Math.min(100, gameState.player.stamina + 0.2);
                gameState.player.health = Math.min(100, gameState.player.health + 0.1);
            }
        }
        
        function updateMinimap() {
            if (!miniMapPlayer) return;
            
            const minimapSize = 150;
            const worldSize = 1000;
            
            const mapX = (gameState.player.x / worldSize) * (minimapSize * 0.8) + (minimapSize / 2);
            const mapY = (gameState.player.y / worldSize) * (minimapSize * 0.8) + (minimapSize / 2);
            
            miniMapPlayer.style.left = `${mapX}px`;
            miniMapPlayer.style.top = `${mapY}px`;
        }
        
        function showNotification(text) {
            notification.textContent = text;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        function toggleMenu() {
            gameState.paused = !gameState.paused;
            const mainMenu = document.getElementById('mainMenu');
            mainMenu.style.display = gameState.paused ? 'flex' : 'none';
            
            const mobileControls = document.getElementById('mobileControls');
            mobileControls.style.display = gameState.paused ? 'none' : 'flex';
        }
        
        function gameLoop() {
            if (!gameState.loaded) return;
            
            // Update game logic
            updateGame();
            
            // Redraw world
            drawWorld();
            
            // Continue loop
            requestAnimationFrame(gameLoop);
        }
        
        // Start the game when page loads
        window.addEventListener('load', () => {
            setTimeout(initGame, 100);
        });
        
        // Prevent touch scrolling
        document.addEventListener('touchmove', (e) => {
            if (e.target.closest('#joystickArea') || e.target.closest('.action-button')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        console.log("Game script loaded successfully!");
    </script>
</body>
