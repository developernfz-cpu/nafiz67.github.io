<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nafiz | Ultra Pixel Arcade</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --green:#00ff88;
  --pink:#ff2d95;
  --bg:#020204;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Orbitron',sans-serif;
  background:radial-gradient(circle at top,#0b1220,#020204);
  color:#eaffea;
}

/* ===== LOADING SCREEN ===== */
#loader{
  position:fixed;
  inset:0;
  background:#020204;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:9999;
  font-family:'Press Start 2P';
  color:var(--green);
}

#loader span{
  animation:blink 1s infinite;
}

@keyframes blink{
  0%,100%{opacity:1}
  50%{opacity:.2}
}

/* ===== SIDEBAR ===== */
nav{
  position:fixed;
  left:0;top:0;
  width:220px;height:100%;
  background:#05080d;
  border-right:2px solid rgba(0,255,136,.2);
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:30px 0;
  gap:18px;
}

nav h2{
  font-family:'Press Start 2P';
  font-size:14px;
  color:var(--green);
}

nav a{
  font-family:'Press Start 2P';
  font-size:11px;
  color:#9effc9;
  text-decoration:none;
  transition:.3s;
}

nav a:hover{
  color:var(--pink);
  transform:scale(1.1);
}

/* ===== MAIN ===== */
.main{
  margin-left:220px;
  padding:50px;
}

/* ===== HERO (GLITCH) ===== */
.hero{
  text-align:center;
  padding:70px 20px;
}

.glitch{
  font-size:3.5rem;
  color:var(--green);
  position:relative;
  animation:glitch 2s infinite;
  font-family:'Press Start 2P';
}

@keyframes glitch{
  0%{text-shadow:2px 0 var(--pink)}
  20%{text-shadow:-2px 0 var(--green)}
  40%{text-shadow:2px 2px var(--pink)}
  60%{text-shadow:-2px -2px var(--green)}
  100%{text-shadow:2px 0 var(--pink)}
}

/* ===== SECTIONS ===== */
section{
  max-width:900px;
  margin:50px auto;
  padding:40px;
  background:rgba(10,15,25,.75);
  border:1px solid rgba(0,255,136,.15);
  border-radius:16px;
}

section h2{
  font-family:'Press Start 2P';
  color:var(--pink);
  font-size:16px;
  margin-bottom:20px;
}

/* ===== FREE FIRE STATS ===== */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
}

.stat{
  background:#020204;
  padding:20px;
  border:1px solid var(--green);
  text-align:center;
  box-shadow:0 0 15px rgba(0,255,136,.4);
}

.stat h3{
  font-family:'Press Start 2P';
  font-size:11px;
  color:var(--green);
}

.stat p{
  margin-top:10px;
  font-size:18px;
}

/* ===== GAME ===== */
canvas{
  background:#020204;
  border:3px solid var(--green);
  box-shadow:0 0 25px rgba(0,255,136,.6);
}

.game-box{text-align:center}

/* ===== FPS COUNTER ===== */
#fps{
  position:fixed;
  top:10px;
  right:10px;
  font-family:'Press Start 2P';
  font-size:10px;
  color:var(--green);
  z-index:999;
}

/* ===== MOBILE CONTROLS ===== */
.controls{
  display:none;
  justify-content:center;
  gap:10px;
  margin-top:15px;
}

.controls button{
  padding:15px;
  background:#020204;
  color:var(--green);
  border:1px solid var(--green);
  font-family:'Press Start 2P';
}

@media(max-width:768px){
  .controls{display:flex}
}
</style>
</head>

<body>

<div id="loader">
  <h1>LOADING</h1>
  <span>█ █ █ █ █</span>
</div>

<div id="fps">FPS: 0</div>

<nav>
<h2>NAFIZ</h2>
<a href="#about">ABOUT</a>
<a href="#stats">FREE FIRE</a>
<a href="#arcade">ARCADE</a>
<a href="#contact">CONTACT</a>
</nav>

<div class="main">

<div class="hero">
<h1 class="glitch">ULTRA PIXEL ARCADE</h1>
</div>

<section id="about">
<h2>ABOUT ME</h2>
<p>Dark fantasy gamer • Free Fire • Minecraft • CR7 fan</p>
</section>

<section id="stats">
<h2>FREE FIRE STATS</h2>
<div class="stats">
  <div class="stat"><h3>ROLE</h3><p>Rusher</p></div>
  <div class="stat"><h3>K/D</h3><p>2.45</p></div>
  <div class="stat"><h3>RANK</h3><p>Heroic</p></div>
  <div class="stat"><h3>MAIN GUN</h3><p>MP40</p></div>
</div>
</section>

<section id="arcade">
<h2>SNAKE ARCADE</h2>
<div class="game-box">
<canvas id="game" width="300" height="300"></canvas>

<div class="controls">
<button onclick="setDir(0,-1)">▲</button>
<button onclick="setDir(-1,0)">◀</button>
<button onclick="setDir(1,0)">▶</button>
<button onclick="setDir(0,1)">▼</button>
</div>
</div>
</section>

<section id="contact">
<h2>CONTACT</h2>
<p>TikTok @nafiz_prettyy</p>
</section>

</div>

<script>
/* ===== LOADER ===== */
window.onload=()=>setTimeout(()=>loader.style.display="none",1500);

/* ===== FPS COUNTER ===== */
let last=performance.now(),frames=0;
function fpsCounter(t){
 frames++;
 if(t-last>=1000){
  fps.innerText="FPS: "+frames;
  frames=0;last=t;
 }
 requestAnimationFrame(fpsCounter);
}
requestAnimationFrame(fpsCounter);

/* ===== SNAKE GAME ===== */
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
const box=15;
let snake,dx,dy,food,dead=false;

const eatSound=new Audio("https://assets.mixkit.co/sfx/preview/mixkit-arcade-mechanical-bling-210.wav");
const overSound=new Audio("https://assets.mixkit.co/sfx/preview/mixkit-player-losing-or-failing-2042.wav");

function init(){
 snake=[{x:150,y:150}];
 dx=box;dy=0;dead=false;
 food={x:Math.random()*20|0*box,y:Math.random()*20|0*box}
}
init();

function setDir(x,y){if(dx!==-x*box&&dy!==-y*box){dx=x*box;dy=y*box}}

document.addEventListener("keydown",e=>{
 if(e.key==="ArrowUp")setDir(0,-1);
 if(e.key==="ArrowDown")setDir(0,1);
 if(e.key==="ArrowLeft")setDir(-1,0);
 if(e.key==="ArrowRight")setDir(1,0);
 if(e.code==="Space"&&dead)init();
});

function loop(){
 if(dead)return;
 ctx.clearRect(0,0,300,300);
 snake.forEach((s,i)=>{
  ctx.fillStyle=i?"#0f8":"#0ff";
  ctx.fillRect(s.x,s.y,box,box);
 });
 ctx.fillStyle=varPink="#ff2d95";
 ctx.fillRect(food.x,food.y,box,box);

 let h={x:snake[0].x+dx,y:snake[0].y+dy};

 if(h.x<0||h.y<0||h.x>=300||h.y>=300||snake.some(s=>s.x===h.x&&s.y===h.y)){
  dead=true;overSound.play();return;
 }

 snake.unshift(h);

 if(h.x===food.x&&h.y===food.y){
  eatSound.play();
  food={x:Math.random()*20|0*box,y:Math.random()*20|0*box}
 }else snake.pop();
}
setInterval(loop,100);
</script>

</body>
</html>
